AWSTemplateFormatVersion: '2010-09-09'
Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: MyEcsCluster

  ECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: "/"
      Policies: [] # Optionally define task-specific policies

   # Update ECSTaskDefinition to include both your application and MongoDB
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: bianca-webapp
      Cpu: "512" # Adjust based on needs
      Memory: "1024" # Adjust based on needs
      NetworkMode: awsvpc
      RequiresCompatibilities: [ "FARGATE" ]
      ExecutionRoleArn: !GetAtt ECSExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: bianca-app
          # Use image URI from CodeBuild output. Assuming ECR is used and the URI is updated dynamically via a placeholder or build process.
          Image: !Ref 730335291008.dkr.ecr.us-east-2.amazonaws.com/bianca-app-backend # Placeholder, replace with dynamic reference or actual image URI
          Environment:
            - Name: MONGODB_URL
              Value: mongodb://mongodb:27017/bianca-app
          PortMappings:
            - ContainerPort: 3000
          DependsOn:
            - Condition: START
              ContainerName: mongodb
          Volumes:
            - .:/usr/src/bianca-app # Adjust for ECS compatibility, likely through EFS if persistent storage is needed
        - Name: mongodb
          Image: mongo:4.2.1-bionic
          PortMappings:
            - ContainerPort: 27017
          # Define volumes for MongoDB if persistent storage is required, possibly using EFS

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: MyALB
      Subnets:
        - subnet-016b6aba534de1845  # us-east-2a
        - subnet-0c7b38f9439f97b3e  # us-east-2c
        - subnet-006892e47fe84433f  # us-east-2b
      SecurityGroups:
        - sg-0e3774173bebafaab
      Scheme: internet-facing
      Type: application

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: vpc-05c16725411127dc3
      Port: 80
      Protocol: HTTP
      TargetType: ip
    DependsOn: LoadBalancer

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
    DependsOn: TargetGroup

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: bianca-cluster
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: bianca-app-backend
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - subnet-016b6aba534de1845  # us-east-2a
            - subnet-0c7b38f9439f97b3e  # us-east-2c
            - subnet-006892e47fe84433f  # us-east-2b
          SecurityGroups:
            - sg-0e3774173bebafaab
    DependsOn: Listener

  BiancaPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: arn:aws:iam::730335291008:role/service-role/codebuild-bianca-service-role
      ArtifactStore:
        Type: S3
        Location: bianca-codepipeline-artifact-bucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: slampenny
                Repo: bianca-app-backend
                Branch: main
                OAuthToken: !Sub '{{resolve:secretsmanager:MySecretsManagerSecret:SecretString:GitHubToken}}'
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: bianca  # Ensure this matches your actual CodeBuild project name
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: 1
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ClusterName: !Ref ECSCluster
                ServiceName: !Ref ECSService
                FileName: imagedefinitions.json
              RunOrder: 1
