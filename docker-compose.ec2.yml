version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: staging_mongodb
    restart: unless-stopped
    ports:
      - '127.0.0.1:27017:27017'
    command: mongod --wiredTigerCacheSizeGB 0.5
    volumes:
      - /opt/mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - bianca-network

  asterisk:
    image: 730335291008.dkr.ecr.us-east-2.amazonaws.com/bianca-app-asterisk:staging
    container_name: staging_asterisk
    restart: unless-stopped
    ports:
      - '5060:5060/udp'
      - '5061:5061/tcp'
      - '10000-10100:10000-10100/udp'
      - '8088:8088'
    environment:
      - ARI_PASSWORD=${ARI_PASSWORD}
      - BIANCA_PASSWORD=${BIANCA_PASSWORD}
      - EXTERNAL_ADDRESS=${EXTERNAL_ADDRESS}
      - RTP_START_PORT=10000
      - RTP_END_PORT=10100
      - ASTERISK_USERNAME=myphonefriend
    volumes:
      - /opt/asterisk-recordings:/var/spool/asterisk/recording
    healthcheck:
      test: ["CMD-SHELL", "asterisk -rx 'core show uptime' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bianca-network

  bianca-app:
    image: 730335291008.dkr.ecr.us-east-2.amazonaws.com/bianca-app-backend:staging
    container_name: staging_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=staging
      - AWS_REGION=us-east-2
      - AWS_SECRET_ID=MySecretsManagerSecret
      - MONGODB_URL=mongodb://mongodb:27017/bianca-service
      - API_BASE_URL=https://staging-api.myphonefriend.com
      - WEBSOCKET_URL=wss://staging-api.myphonefriend.com
      - FRONTEND_URL=https://staging.myphonefriend.com
      - ASTERISK_URL=http://asterisk:8088
      - ASTERISK_USERNAME=myphonefriend
      - ASTERISK_PASSWORD=${ARI_PASSWORD}
      - ASTERISK_ENABLED=true
      - RTP_LISTENER_HOST=0.0.0.0
      - RTP_BIANCA_HOST=staging_app
      - RTP_ASTERISK_HOST=asterisk
      - TWILIO_PHONENUMBER=+19285758645
      - EMAIL_FROM=staging@myphonefriend.com
      - AWS_EC2_METADATA_DISABLED=false
    cap_add:
      - NET_RAW
      - NET_ADMIN
    depends_on:
      - mongodb
      - asterisk
    networks:
      - bianca-network

  frontend:
    image: 730335291008.dkr.ecr.us-east-2.amazonaws.com/bianca-app-frontend:staging
    container_name: staging_frontend
    restart: unless-stopped
    ports:
      - '3001:80'
    depends_on:
      - bianca-app
    networks:
      - bianca-network

networks:
  bianca-network:
    driver: bridge

