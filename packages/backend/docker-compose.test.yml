version: '3'

services:
  mongodb-test:
    image: mongo:7.0
    container_name: bianca-mongodb-test
    ports:
      - '27018:27017'  # Use different port to avoid conflicts
    environment:
      - MONGO_INITDB_DATABASE=bianca-app-test
    volumes:
      - test_dbdata:/data/db
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  test_dbdata:

networks:
  test-network:
    driver: bridge