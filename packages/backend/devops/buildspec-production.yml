version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - echo Build started on `date`
      - echo Building Docker images...
      - echo "Configuring Git to preserve binary files..."
      - git config --global core.autocrlf false
      - git config --global core.eol lf
      - echo "Refreshing Git attributes to ensure binary files are correct..."
      - cd packages/frontend && git checkout -- assets/images/icon.png 2>/dev/null || true
      - cd ../..

  build:
    commands:
      - echo Building backend, frontend, and asterisk images...
      - pwd
      - echo Source directory is $CODEBUILD_SRC_DIR
      - ls -la | head -10
      - |
        # Build backend image
        echo "üî® Building backend image..."
        cd packages/backend
        docker build --build-arg BUILD_TIMESTAMP=$(date +%s) \
                     --build-arg GIT_COMMIT=$CODEBUILD_RESOLVED_SOURCE_VERSION \
                     -t $ECR_REGISTRY/bianca-app-backend:latest \
                     -t $ECR_REGISTRY/bianca-app-backend:production \
                     -t $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION \
                     -f docker/Dockerfile .
        cd ../..
        echo "‚úÖ Backend build complete"
      - |
        # Build asterisk image
        echo "üî® Building asterisk image..."
        cd packages/backend/devops/asterisk
        docker build -t $ECR_REGISTRY/bianca-app-asterisk:production .
        cd ../../..
        echo "‚úÖ Asterisk build complete"
      - |
        # Build frontend image
        echo "üî® Building frontend image..."
        # Ensure we're in the root directory
        cd "$CODEBUILD_SRC_DIR"
        pwd
        ls -la packages/ | head -5
        if [ ! -d "packages/frontend" ]; then
          echo "ERROR: packages/frontend directory not found!"
          ls -la packages/
          exit 1
        fi
        cd packages/frontend
        if docker build --build-arg BUILD_ENV=production \
                     -t $ECR_REGISTRY/bianca-app-frontend:latest \
                     -t $ECR_REGISTRY/bianca-app-frontend:production \
                     -f devops/Dockerfile .; then
          echo "‚úÖ Frontend build complete"
        else
          echo "‚ùå Frontend build FAILED!"
          exit 1
        fi
      - |
        # Push all images
        echo "üì¶ Pushing backend images..."
        docker push $ECR_REGISTRY/bianca-app-backend:latest
        docker push $ECR_REGISTRY/bianca-app-backend:production
        docker push $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION
        echo "üì¶ Pushing asterisk image..."
        docker push $ECR_REGISTRY/bianca-app-asterisk:production
        echo "üì¶ Pushing frontend images..."
        docker push $ECR_REGISTRY/bianca-app-frontend:latest
        docker push $ECR_REGISTRY/bianca-app-frontend:production
        echo "‚úÖ All images pushed successfully"

  post_build:
    commands:
      - echo Build completed
      - echo Packaging CodeDeploy artifacts...
      - |
        # Ensure we're in the backend source directory
        cd "$CODEBUILD_SRC_DIR/packages/backend"
        pwd
        echo Verifying scripts exist...
        ls -la devops/codedeploy/scripts/
        echo Checking before_install.sh content...
        head -5 devops/codedeploy/scripts/before_install.sh
        wc -l devops/codedeploy/scripts/before_install.sh
        # Copy artifacts to root directory for CodeBuild
        cp devops/codedeploy/appspec.yml "$CODEBUILD_SRC_DIR/appspec.yml"
        # Copy scripts directory contents to root
        mkdir -p "$CODEBUILD_SRC_DIR/scripts"
        cp devops/codedeploy/scripts/* "$CODEBUILD_SRC_DIR/scripts/"
        chmod +x "$CODEBUILD_SRC_DIR/scripts"/*.sh
        echo Verifying copied scripts...
        ls -la "$CODEBUILD_SRC_DIR/scripts/"
        wc -l "$CODEBUILD_SRC_DIR/scripts/before_install.sh"
        echo CodeDeploy artifacts packaged

artifacts:
  files:
    - 'appspec.yml'
    - 'scripts/**/*'
  name: BuildOutput

