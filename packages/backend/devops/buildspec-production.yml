version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - echo Build started on `date`
      - echo Building Docker images...

  build:
    commands:
      - echo Building backend, frontend, and asterisk images...
      - pwd
      - echo Source directory is $CODEBUILD_SRC_DIR
      - ls -la | head -10
      - |
        # Build backend image
        echo "ðŸ”¨ Building backend image..."
        cd packages/backend
        docker build -t $ECR_REGISTRY/bianca-app-backend:latest \
                     -t $ECR_REGISTRY/bianca-app-backend:production \
                     -t $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION \
                     -f docker/Dockerfile .
        cd ../..
        echo "âœ… Backend build complete"
      - |
        # Build asterisk image
        echo "ðŸ”¨ Building asterisk image..."
        cd packages/backend/devops/asterisk
        docker build -t $ECR_REGISTRY/bianca-app-asterisk:production .
        cd ../../..
        echo "âœ… Asterisk build complete"
      - |
        # Build frontend image
        echo "ðŸ”¨ Building frontend image..."
        cd packages/frontend
        docker build -t $ECR_REGISTRY/bianca-app-frontend:latest \
                     -t $ECR_REGISTRY/bianca-app-frontend:production \
                     -f devops/Dockerfile \
                     --build-arg BUILD_ENV=production .
        cd ../..
        echo "âœ… Frontend build complete"
      - |
        # Push all images
        echo "ðŸ“¦ Pushing backend images..."
        docker push $ECR_REGISTRY/bianca-app-backend:latest
        docker push $ECR_REGISTRY/bianca-app-backend:production
        docker push $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION
        echo "ðŸ“¦ Pushing asterisk image..."
        docker push $ECR_REGISTRY/bianca-app-asterisk:production
        echo "ðŸ“¦ Pushing frontend images..."
        docker push $ECR_REGISTRY/bianca-app-frontend:latest
        docker push $ECR_REGISTRY/bianca-app-frontend:production
        echo "âœ… All images pushed successfully"

  post_build:
    commands:
      - echo Build completed
      - echo Packaging CodeDeploy artifacts...
      - |
        # Ensure we're in the backend source directory
        cd "$CODEBUILD_SRC_DIR/packages/backend"
        pwd
        echo Verifying scripts exist...
        ls -la devops/codedeploy/scripts/
        echo Checking before_install.sh content...
        head -5 devops/codedeploy/scripts/before_install.sh
        wc -l devops/codedeploy/scripts/before_install.sh
        cp devops/codedeploy/appspec.yml appspec.yml
        # Copy scripts directory contents (not the directory itself)
        mkdir -p scripts
        cp devops/codedeploy/scripts/* scripts/
        chmod +x scripts/*.sh
        echo Verifying copied scripts...
        ls -la scripts/
        wc -l scripts/before_install.sh
        echo CodeDeploy artifacts packaged

artifacts:
  files:
    - 'appspec.yml'
    - 'scripts/**/*'
  name: BuildOutput

