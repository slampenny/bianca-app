version: '3'

services:
  bianca-app:
    build: .
    image: bianca-app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/bianca-app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/bianca-app
    networks:
      - node-network

  mongodb:
    image: mongo:4.2.1-bionic
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - node-network

volumes:
  dbdata:

networks:
  node-network:
    driver: bridge
