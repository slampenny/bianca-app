version: 0.2
env:
  variables:
    AWS_DEFAULT_REGION: us-east-2
    AWS_ACCOUNT_ID: 730335291008 # Should match var.aws_account_id
    REPOSITORY_NAME_APP: bianca-app-backend # Should match var.repository_name
    REPOSITORY_NAME_ASTERISK: bianca-app-asterisk # Should match var.asterisk_ecr_repo_name
    APP_CONTAINER_NAME: bianca-app-backend # Should match var.container_name
    ASTERISK_CONTAINER_NAME: asterisk # Should match var.asterisk_container_name
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI_APP=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$REPOSITORY_NAME_APP
      - REPOSITORY_URI_ASTERISK=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$REPOSITORY_NAME_ASTERISK
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)-$(date +%Y%m%d%H%M%S)
      
      # Create Docker buildx builder for better caching
      - docker buildx create --use --name codebuild-builder || docker buildx use codebuild-builder
      
      # Pull latest images for layer caching (multiple tags for better cache hits)
      - echo Pulling latest images for cache...
      - docker pull $REPOSITORY_URI_APP:latest || echo "No previous image found"
      - docker pull $REPOSITORY_URI_APP:cache || echo "No cache image found"
      
      # Create cache image from latest if it doesn't exist
      - docker tag $REPOSITORY_URI_APP:latest $REPOSITORY_URI_APP:cache 2>/dev/null || echo "No latest image to use as cache"
      
  build:
    commands:
      - echo Build started on $(date)
      
      # Build the main application image with enhanced caching
      - echo Building main application image with cache...
      - |
        docker build \
          --cache-from $REPOSITORY_URI_APP:latest \
          --cache-from $REPOSITORY_URI_APP:cache \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          -t $REPOSITORY_URI_APP:$IMAGE_TAG \
          -t $REPOSITORY_URI_APP:latest \
          -t $REPOSITORY_URI_APP:cache \
          -f Dockerfile .
      
      # Build the Asterisk image with cache
      - echo Building Asterisk image...
      - docker pull $REPOSITORY_URI_ASTERISK:latest || echo "No previous Asterisk image found"
      - |
        docker build \
          --cache-from $REPOSITORY_URI_ASTERISK:latest \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          -t $REPOSITORY_URI_ASTERISK:$IMAGE_TAG \
          -t $REPOSITORY_URI_ASTERISK:latest \
          -f ./devops/asterisk/Dockerfile ./devops/asterisk
      
  post_build:
    commands:
      - echo Build completed on $(date)
      
      # Push all tags for main application image
      - echo Pushing main application image...
      - docker push $REPOSITORY_URI_APP:$IMAGE_TAG
      - docker push $REPOSITORY_URI_APP:latest
      - docker push $REPOSITORY_URI_APP:cache
      
      # Push Asterisk image
      - echo Pushing Asterisk image...
      - docker push $REPOSITORY_URI_ASTERISK:$IMAGE_TAG
      - docker push $REPOSITORY_URI_ASTERISK:latest
      
      # Create image definition files
      - echo Creating imagedefinitions_app.json
      - echo "[{\"name\":\"$APP_CONTAINER_NAME\",\"imageUri\":\"$REPOSITORY_URI_APP:$IMAGE_TAG\"}]" > imagedefinitions_app.json
      - echo Creating imagedefinitions_asterisk.json
      - echo "[{\"name\":\"$ASTERISK_CONTAINER_NAME\",\"imageUri\":\"$REPOSITORY_URI_ASTERISK:$IMAGE_TAG\"}]" > imagedefinitions_asterisk.json

artifacts:
  files:
    - imagedefinitions_app.json
  secondary-artifacts:
    BuildOutputApp:
      files:
        - imagedefinitions_app.json
    BuildOutputAsterisk:
      files:
        - imagedefinitions_asterisk.json

# Enhanced cache configuration for better Docker layer caching
cache:
  paths:
    - '/root/.docker/**/*'
    - '/var/lib/docker/**/*'
    - '/tmp/.buildx-cache/**/*'
    - '/var/lib/buildkit/**/*'
