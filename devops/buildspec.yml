version: 0.2
env:
  variables:
    AWS_DEFAULT_REGION: us-east-2
    AWS_ACCOUNT_ID: 730335291008 # Should match var.aws_account_id
    REPOSITORY_NAME_APP: bianca-app-backend # Should match var.repository_name
    REPOSITORY_NAME_ASTERISK: bianca-app-asterisk # Should match var.asterisk_ecr_repo_name
    APP_CONTAINER_NAME: bianca-app-backend # Should match var.container_name
    ASTERISK_CONTAINER_NAME: asterisk # Should match var.asterisk_container_name
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI_APP=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$REPOSITORY_NAME_APP
      - REPOSITORY_URI_ASTERISK=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$REPOSITORY_NAME_ASTERISK
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)-$(date +%Y%m%d%H%M%S)
  build:
    commands:
      - echo Build started on $(date)
      # Pull latest images for layer caching
      - echo Pulling latest images for cache...
      - docker pull $REPOSITORY_URI_APP:latest || echo "No previous image found"
      - docker pull $REPOSITORY_URI_ASTERISK:latest || echo "No previous image found"
      
      # Build the main application image with cache
      - echo Building main application image...
      - docker build --cache-from $REPOSITORY_URI_APP:latest -t $REPOSITORY_URI_APP:$IMAGE_TAG -f Dockerfile .
      - docker tag $REPOSITORY_URI_APP:$IMAGE_TAG $REPOSITORY_URI_APP:latest
      
      # Build the Asterisk image with cache
      - echo Building Asterisk image...
      - docker build --cache-from $REPOSITORY_URI_ASTERISK:latest -t $REPOSITORY_URI_ASTERISK:$IMAGE_TAG -f ./devops/asterisk/Dockerfile ./devops/asterisk
      - docker tag $REPOSITORY_URI_ASTERISK:$IMAGE_TAG $REPOSITORY_URI_ASTERISK:latest
  post_build:
    commands:
      - echo Build completed on $(date)
      # Push main application image
      - echo Pushing main application image...
      - docker push $REPOSITORY_URI_APP:$IMAGE_TAG
      - docker push $REPOSITORY_URI_APP:latest
      
      # Push Asterisk image
      - echo Pushing Asterisk image...
      - docker push $REPOSITORY_URI_ASTERISK:$IMAGE_TAG
      - docker push $REPOSITORY_URI_ASTERISK:latest
      
      # Create image definition files
      - echo Creating imagedefinitions_app.json
      - echo "[{\"name\":\"$APP_CONTAINER_NAME\",\"imageUri\":\"$REPOSITORY_URI_APP:$IMAGE_TAG\"}]" > imagedefinitions_app.json
      - echo Creating imagedefinitions_asterisk.json
      - echo "[{\"name\":\"$ASTERISK_CONTAINER_NAME\",\"imageUri\":\"$REPOSITORY_URI_ASTERISK:$IMAGE_TAG\"}]" > imagedefinitions_asterisk.json

artifacts:
  # Primary artifact (can be empty or contain other build outputs if needed)
  files:
    - imagedefinitions_app.json # This will go into BuildOutputApp if no secondary-artifacts defined for it
    # Or, make primary artifact empty if all are secondary:
    # - /dev/null 
  # Define secondary artifacts to match CodePipeline's expected output artifact names
  secondary-artifacts:
    BuildOutputApp: # This name MUST match an outputArtifact name in CodePipeline Build stage
      files:
        - imagedefinitions_app.json
      # Optional: specify base-directory if files are not in root
      # base-directory: . 
    BuildOutputAsterisk: # This name MUST match an outputArtifact name in CodePipeline Build stage
      files:
        - imagedefinitions_asterisk.json
      # Optional: specify base-directory
      # base-directory: .

cache:
  paths:
    - '/root/.docker/**/*'
    - '/var/lib/docker/**/*'
