version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - echo Build started on `date`
      - echo Building Docker images...

  build:
    commands:
      - echo Building backend, frontend, and asterisk images...
      - pwd
      - echo Source directory is $CODEBUILD_SRC_DIR
      - ls -la | head -10
      - |
        # Clone frontend repository
        echo "üì• Cloning frontend repository..."
        if [ -n "$GITHUB_TOKEN" ]; then
          git clone https://${GITHUB_TOKEN}@github.com/slampenny/bianca-app-frontend.git /tmp/frontend || echo "‚ö†Ô∏è  Frontend clone failed, will try without token"
        fi
        if [ ! -d "/tmp/frontend" ]; then
          git clone https://github.com/slampenny/bianca-app-frontend.git /tmp/frontend || echo "‚ö†Ô∏è  Frontend clone failed"
        fi
        if [ -d "/tmp/frontend" ]; then
          cd /tmp/frontend
          git checkout staging || git checkout main || echo "‚ö†Ô∏è  Could not checkout staging/main branch"
          cd -
          echo "‚úÖ Frontend repository cloned"
        else
          echo "‚ùå Failed to clone frontend repository"
          exit 1
        fi
      - |
        # Build backend image
        echo "üî® Building backend image..."
        docker build -t $ECR_REGISTRY/bianca-app-backend:latest \
                     -t $ECR_REGISTRY/bianca-app-backend:staging \
                     -t $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION .
        echo "‚úÖ Backend build complete"
      - |
        # Build asterisk image
        echo "üî® Building asterisk image..."
        cd devops/asterisk
        docker build -t $ECR_REGISTRY/bianca-app-asterisk:staging .
        cd ../..
        echo "‚úÖ Asterisk build complete"
      - |
        # Build frontend image
        if [ -d "/tmp/frontend" ]; then
          echo "üî® Building frontend image..."
          cd /tmp/frontend
          docker build -t $ECR_REGISTRY/bianca-app-frontend:staging \
                       -f devops/Dockerfile \
                       --build-arg BUILD_ENV=staging .
          cd -
          echo "‚úÖ Frontend build complete"
        else
          echo "‚ùå Frontend directory not found, skipping frontend build"
          exit 1
        fi
      - |
        # Push all images
        echo "üì¶ Pushing backend images..."
        docker push $ECR_REGISTRY/bianca-app-backend:latest
        docker push $ECR_REGISTRY/bianca-app-backend:staging
        docker push $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION
        echo "üì¶ Pushing asterisk image..."
        docker push $ECR_REGISTRY/bianca-app-asterisk:staging
        echo "üì¶ Pushing frontend image..."
        docker push $ECR_REGISTRY/bianca-app-frontend:staging
        echo "‚úÖ All images pushed successfully"

  post_build:
    commands:
      - echo Build completed
      - echo Packaging CodeDeploy artifacts...
      - echo Verifying scripts exist...
      - ls -la devops/codedeploy/scripts/
      - echo Checking before_install.sh content...
      - head -5 devops/codedeploy/scripts/before_install.sh
      - wc -l devops/codedeploy/scripts/before_install.sh
      - cp devops/codedeploy/appspec.yml appspec.yml
      - cp -r devops/codedeploy/scripts scripts
      - echo Verifying copied scripts...
      - ls -la scripts/
      - wc -l scripts/before_install.sh
      - echo CodeDeploy artifacts packaged

artifacts:
  files:
    - 'appspec.yml'
    - 'scripts/**/*'
  name: BuildOutput
