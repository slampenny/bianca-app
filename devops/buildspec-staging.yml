version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - echo Build started on `date`
      - echo Building Docker images...

  build:
    commands:
      - echo Building backend, frontend, and asterisk images...
      - pwd
      - echo Source directory is $CODEBUILD_SRC_DIR
      - ls -la | head -10
      - |
        # Extract frontend from CodePipeline artifact
        echo "üì• Extracting frontend from CodePipeline artifact..."
        echo "   CODEBUILD_SRC_DIR: $CODEBUILD_SRC_DIR"
        # CodeBuild extracts multiple artifacts to s3/00, s3/01, etc.
        # Primary source (backend) is in s3/00, secondary (frontend) is in s3/01
        S3_DIR=$(dirname "$CODEBUILD_SRC_DIR")
        echo "   S3 directory: $S3_DIR"
        echo "   Listing s3 directory:"
        ls -la "$S3_DIR/" || true
        FRONTEND_FOUND=false
        # Check s3/01 for frontend (second artifact)
        FRONTEND_DIR="$S3_DIR/01"
        if [ -d "$FRONTEND_DIR" ]; then
          echo "   Checking directory: $FRONTEND_DIR"
          ls -la "$FRONTEND_DIR/" | head -10 || true
          # Check if this looks like the frontend repo
          if [ -f "$FRONTEND_DIR/package.json" ] && [ -f "$FRONTEND_DIR/devops/Dockerfile" ]; then
            echo "   ‚úÖ Found frontend at: $FRONTEND_DIR"
            cp -r "$FRONTEND_DIR" /tmp/frontend
            FRONTEND_FOUND=true
          else
            echo "   ‚ö†Ô∏è  Directory exists but doesn't look like frontend"
          fi
        else
          echo "   ‚ö†Ô∏è  s3/01 directory not found, searching for frontend..."
          # Fallback: search for any directory with package.json and devops/Dockerfile
          for dir in "$S3_DIR"/*; do
            if [ -d "$dir" ] && [ "$dir" != "$(dirname "$CODEBUILD_SRC_DIR")/00" ]; then
              echo "   Checking: $dir"
              if [ -f "$dir/package.json" ] && [ -f "$dir/devops/Dockerfile" ]; then
                echo "   ‚úÖ Found frontend at: $dir"
                cp -r "$dir" /tmp/frontend
                FRONTEND_FOUND=true
                break
              fi
            fi
          done
        fi
        if [ "$FRONTEND_FOUND" = "true" ]; then
          echo "‚úÖ Frontend extracted successfully"
          ls -la /tmp/frontend/ | head -10
        else
          echo "‚ùå Failed to find frontend artifact"
          echo "   Searched in: $S3_DIR"
          echo "   Available directories:"
          ls -la "$S3_DIR/" || true
          exit 1
        fi
      - |
        # Build backend image
        echo "üî® Building backend image..."
        docker build -t $ECR_REGISTRY/bianca-app-backend:latest \
                     -t $ECR_REGISTRY/bianca-app-backend:staging \
                     -t $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION .
        echo "‚úÖ Backend build complete"
      - |
        # Build asterisk image
        echo "üî® Building asterisk image..."
        cd devops/asterisk
        docker build -t $ECR_REGISTRY/bianca-app-asterisk:staging .
        cd ../..
        echo "‚úÖ Asterisk build complete"
      - |
        # Build frontend image
        if [ -d "/tmp/frontend" ]; then
          echo "üî® Building frontend image..."
          cd /tmp/frontend
          docker build -t $ECR_REGISTRY/bianca-app-frontend:staging \
                       -f devops/Dockerfile \
                       --build-arg BUILD_ENV=staging .
          cd -
          echo "‚úÖ Frontend build complete"
        else
          echo "‚ùå Frontend directory not found, skipping frontend build"
          exit 1
        fi
      - |
        # Push all images
        echo "üì¶ Pushing backend images..."
        docker push $ECR_REGISTRY/bianca-app-backend:latest
        docker push $ECR_REGISTRY/bianca-app-backend:staging
        docker push $ECR_REGISTRY/bianca-app-backend:$CODEBUILD_RESOLVED_SOURCE_VERSION
        echo "üì¶ Pushing asterisk image..."
        docker push $ECR_REGISTRY/bianca-app-asterisk:staging
        echo "üì¶ Pushing frontend image..."
        docker push $ECR_REGISTRY/bianca-app-frontend:staging
        echo "‚úÖ All images pushed successfully"

  post_build:
    commands:
      - echo Build completed
      - echo Packaging CodeDeploy artifacts...
      - |
        # Ensure we're in the backend source directory
        cd "$CODEBUILD_SRC_DIR"
        pwd
        echo Verifying scripts exist...
        ls -la devops/codedeploy/scripts/
        echo Checking before_install.sh content...
        head -5 devops/codedeploy/scripts/before_install.sh
        wc -l devops/codedeploy/scripts/before_install.sh
        cp devops/codedeploy/appspec.yml appspec.yml
        # Copy scripts directory contents (not the directory itself)
        mkdir -p scripts
        cp devops/codedeploy/scripts/* scripts/
        chmod +x scripts/*.sh
        echo Verifying copied scripts...
        ls -la scripts/
        wc -l scripts/before_install.sh
        echo CodeDeploy artifacts packaged

artifacts:
  files:
    - 'appspec.yml'
    - 'scripts/**/*'
  name: BuildOutput
