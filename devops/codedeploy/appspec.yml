version: 0.0
os: linux
files:
  - source: /
    destination: /opt/bianca-staging
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
  # ApplicationStop removed - ApplicationStart handles container stopping with docker-compose down
  # This avoids CodeDeploy agent issues with lifecycle event processing
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root

