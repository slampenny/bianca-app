# MongoDB configuration for development
# Reduces log verbosity for easier debugging

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  verbosity: 1  # Reduced from default (0 = most verbose, 5 = least verbose)
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  # HIPAA COMPLIANCE: Encryption at rest
  # Note: Encryption requires MongoDB Enterprise or MongoDB Atlas
  # For development, this is commented out. MUST be enabled in production.
  # wiredTiger:
  #   engineConfig:
  #     cacheSizeGB: 1
  # engine: wiredTiger

# Network
net:
  port: 27017
  bindIp: 0.0.0.0

# Process management
processManagement:
  fork: false  # Required for Docker

# Security (disabled for development, MUST enable in production)
security:
  authorization: disabled
  # HIPAA COMPLIANCE: Enable encryption at rest in production
  # Uncomment and configure the following in production:
  # enableEncryption: true
  # encryptionKeyFile: /etc/mongodb-keyfile
  # encryptionCipherMode: AES256-CBC
