# MongoDB configuration for development
# Reduces log verbosity for easier debugging

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  verbosity: 1  # Reduced from default (0 = most verbose, 5 = least verbose)
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

# Storage
storage:
  dbPath: /data/db

# Network
net:
  port: 27017
  bindIp: 0.0.0.0

# Process management
processManagement:
  fork: false  # Required for Docker

# Security (disabled for development)
security:
  authorization: disabled
